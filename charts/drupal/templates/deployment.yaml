apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{ template "fullname" . }}"
  labels:
    app: "{{ template "fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ default "1" .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: "{{ template "fullname" . }}"
        release: "{{ .Release.Name }}"
    spec:
      containers:
      - name: "{{ template "nginx.fullname" . }}"
        image: "{{ default "supernami/nginx" .Values.image.repository }}:{{ default "latest" .Values.image.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy | quote }}
        env:
        - name: NAME
          value: "{{ .Values.website.name }}"
        - name: TLD
          value: "{{ .Values.website.tld }}"
        - name: UPSTREAM
          value: "{{ template "drupal-fpm.fullname" . }}"
        ports:
        - name: http
          containerPort: {{ default 80 .Values.service.httpinternalPort }}
        - name: https
          containerPort: {{ default 443 .Values.service.httpsinternalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.httpinternalPort }}
            initialDelaySeconds: 120
            timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.service.httpinternalPort }}
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            {{ include "toYaml" .Values.resources | indent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/www/html
        - name: config
          mountPath: /etc/nginx
      - name: "{{ template "drupal-fpm.fullname" . }}"
        image: "{{ default "drupal" .Values.drupal.image.repository }}:{{ default "8-fpm" .Values.drupal.image.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.drupal.image.PullPolicy | quote }}
        ports:
        - name: php-fpm
          containerPort: {{ default "9000" .Values.drupal.image.internalPort }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
          {{ include "toYaml" .Values.resources | indent 10 }}
        volumeMounts:
        - name: data
          mountPath: /var/www/html
      volumes:
      - name: data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: "{{ .Release.Name }}-data"
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: config
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: "{{ template "fullname" . }}-config"
      {{- else }}
        emptyDir: {}
      {{- end }}
